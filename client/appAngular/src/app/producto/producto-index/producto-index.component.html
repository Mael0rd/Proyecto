<div class="grid-container">
    <mat-card>
      <mat-card-header><h1 class="mat-h1">Productos</h1></mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Nombre del producto</mat-label>
          <input matInput />
          <button mat-icon-button matSuffix color="primary">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <mat-grid-list [cols]="3" rowHeight="15em" gutterSize="10px">
      @for(item of datos; track item.id){
          <mat-grid-tile>
              <mat-card  class="dashboard-card">
                <mat-card-header class="dashboard-card-header">
                  <mat-card-title>{{item.nombre}} </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  <div class="price">{{item.precio | currency:'â‚¡'}}</div>
                </mat-card-content>
                <mat-divider inset></mat-divider>
                <mat-card-actions>
                  <button 
                    mat-mini-fab
                    color="accent"
                    matTooltip="Detalle Producto"
                    aria-label="Detalle Producto"
                    color="primary"
                    (click)="detalleProducto(item.id)"
                  >
                    <mat-icon class="mat-18">info</mat-icon>
                  </button>
                  <button
                    mat-mini-fab
                    color="accent"
                    matTooltip="Comprar"
                    aria-label="Comprar"
                    color="primary"
                  >
                    <mat-icon class="mat-18">add_shopping_cart</mat-icon>
                  </button>
                </mat-card-actions>
              </mat-card>
            </mat-grid-tile>
      }
      
    </mat-grid-list>
  </div>
