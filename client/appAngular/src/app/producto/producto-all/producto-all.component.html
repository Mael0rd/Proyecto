<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-title>

    <a mat-fab matTooltip="Crear Producto" aria-label="Crear Producto" color="primary" (click)="crearProducto()">
      <mat-icon>add</mat-icon>
    </a>
    <a mat-fab matTooltip="Crear Producto" aria-label="Crear Producto" color="primary" >
      
      <mat-icon (click)="onImprimir()" class="mat-18">print</mat-icon>
    </a>
  </mat-card-title>
  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

        <!-- Codigo Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
          <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <!-- Precio Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.precio | currency : "â‚¡" }}</td>
        </ng-container>

        <!-- Cilindraje Column -->
        <ng-container matColumnDef="cilindraje">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cilindraje</th>
          <td mat-cell *matCellDef="let row">{{ row.cilindraje }}</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="accent" matTooltip="Detalle Producto" aria-label="Detalle Producto"
              color="primary" (click)="detalleProducto(row.id)">
              <mat-icon class="mat-18">info</mat-icon>
            </button>
            <button
            mat-mini-fab
            color="accent"
            matTooltip="Actualizar Videjuego"
            aria-label="Actualizar Videjuego"
            color="primary"
            (click)="actualizarProducto(row.id)"
            >
              <mat-icon class="mat-18">edit</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]" aria-label="Select page">
      </mat-paginator>
    </div>

    <!-- Table -->
  </mat-card-content>
</mat-card>
