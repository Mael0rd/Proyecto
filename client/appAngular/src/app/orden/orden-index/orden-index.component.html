<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-title>
  
  <a
  mat-fab
  matTooltip="Crear Orden"
  aria-label="Crear Orden"
  color="primary"
  >
  <mat-icon>add</mat-icon>
  </a>
  </mat-card-title>
  <mat-card-content>
 <!-- Table -->
 <div class="mat-elevation-z8">
  <table mat-table class="full-width-table" 
  [dataSource]="dataSource"
  matSort aria-label="Elements">

  <!-- Codigo Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>NÃºmero de Orden</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <!-- Codigo Column -->
  <ng-container matColumnDef="fechaCreacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de solicitud</th>
    <td mat-cell *matCellDef="let row">{{ row.fechaCreacion | date:'dd/mm/yyyy' }}</td>
  </ng-container>

  <!-- Codigo Column -->
  <ng-container matColumnDef="proovedorId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Proovedor</th>
    <td mat-cell *matCellDef="let row">{{ row.proovedor.nombre }}</td>
  </ng-container>

  <!-- Codigo Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Creador de la orden</th>
    <td mat-cell *matCellDef="let row">{{ row.usuario.nombre }}</td>
  </ng-container>


 
     <!-- Acciones Column -->
     <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button 
        mat-mini-fab
        color="accent"
        matTooltip="Detalle Orden"
        aria-label="Detalle Orden"
        color="primary"
        (click)="detalleOrden(row.id)"y
      >
      <mat-icon class="mat-18">info</mat-icon>
    </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="3"
    [pageSizeOptions]="[3, 5, 10]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

<!-- Table -->
  </mat-card-content>
  </mat-card>
