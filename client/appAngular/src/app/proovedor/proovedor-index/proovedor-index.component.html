<mat-card class="full-width">
    <!-- Titulo del Card -->
    <mat-card-title>
  
      <a mat-fab matTooltip="Crear Producto" aria-label="Crear Producto" color="primary" (click)="crearProovedor()">
        <mat-icon>add</mat-icon>
      </a>
     
    </mat-card-title>
    <mat-card-content>
      <!-- Table -->
      <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
           
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
          </ng-container>
  
          <!-- Precio Column -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
            <td mat-cell *matCellDef="let row">{{ row.correo }}</td>
          </ng-container>
  
          <!-- Cilindraje Column -->
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
            <td mat-cell *matCellDef="let row">{{ row.numeroTelefonico }}</td>
          </ng-container>

          <!-- Cilindraje Column -->
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección exacta</th>
            <td mat-cell *matCellDef="let row">{{ row.direccionExacta }}</td>
          </ng-container>
  
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <!-- <button mat-mini-fab color="accent" matTooltip="Detalle Producto" aria-label="Detalle Producto"
                color="primary" (click)="detalleProovedor(row.id)">
                <mat-icon class="mat-18">info</mat-icon>
              </button> -->
              <button
              mat-mini-fab
              color="accent"
              matTooltip="Actualizar Videjuego"
              aria-label="Actualizar Videjuego"
              color="primary"
              (click)="actualizarProovedor(row.id)"
              >
                <mat-icon class="mat-18">edit</mat-icon>
              </button>
  
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="3"
          [pageSizeOptions]="[3, 5, 10]" aria-label="Select page">
        </mat-paginator>
      </div>
  
      <!-- Table -->
    </mat-card-content>
  </mat-card>
